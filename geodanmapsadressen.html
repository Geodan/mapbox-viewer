<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
//mapboxgl.accessToken = 'pk.eyJ1IjoiYW5uZWIiLCJhIjoiOVR1NFVoRSJ9.x0d9OLRZADt-GJaDqE0XPg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'styles/freetilehosting/positron.json',
    zoom: 15,
    center: [4.913, 52.342]
});

map.on('load', function () {

    map.addSource("gmadressen", {        
        "type": 'vector',
        "tiles":["http://d1.acc.geodan.nl:9000/gwc/service/wmts?REQUEST=GetTile&SERVICE=WMTS&VERSION=1.0.0&LAYER=addresses:addressesbuildings&STYLE=&TILEMATRIX=EPSG:900913:{z}&TILEMATRIXSET=EPSG:900913&FORMAT=application/x-protobuf;type=mapbox-vector&TILECOL={x}&TILEROW={y}"],
        "bounds": [3.38,50.73,7.2432,53.5455]
    });

    map.addLayer({
        "id": "towns",
        "type": "line",
        "source": "gmadressen",
        "source-layer": "towns",
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#ff69b4",
            "line-width": 1
        }        
    });
    map.addLayer({
        "id": "buildings",
        "type": "line",
        "source": "gmadressen",
        "source-layer": "buildings",
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "black",
            "line-width": 1
        }        
    });
    map.addLayer({
        "id": "addresspoints",
        "type": "circle",
        "source": "gmadressen",
        "source-layer": "addresspoints",
        "paint" : {
            "circle-color": "darkgreen",
            "circle-radius": {
                "base": 1.75,
                "stops": [[14,2],[22,4]]
            }
        }
    });
});
</script>

</body>
</html>
