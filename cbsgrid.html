<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!-- mapbox -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />

    <!--handsontable -->
    <link href="node_modules/handsontable/dist/handsontable.full.css" rel='stylesheet' />
    <script src='node_modules/handsontable/dist/handsontable.full.js'></script>

    <!-- papa parser -->
    <script src="node_modules/papaparse/papaparse.min.js"></script>

    <!-- page styles -->
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:20%; width:100%; }
        #metadata { position: absolute; bottom: 20%; left: 10px; background: lightyellow; border: 1 px solid darkgray;padding: 2px;}
        #table { position:absolute; top:80%; height:20%; width: 100%; outline: 1px solid black; background: white; overflow: auto;}
    </style>
</head>
<body>

<div id='map'></div>
<div id="metadata"></div>
<div id='table'></div>
<script>

var map = new mapboxgl.Map({
    container: 'map',
    style: 'styles/freetilehosting/positron.json',
    zoom: 7,
    center: [4.913, 52.18]
});

// First value is the default, used where there is no data
var stops = [["0", "rgba(0,0,0,0)"]];

var dataKeyField = 'gwb_code_10'; // unique id data elements
var mapKeyField = 'gm_code'; // unique id map elements
var dataValueField = 'p_1gezw';
var data = null;
var metadata = null;
var colNames = null;
var keyColumn = 0;

var grid = null;

function classifyData(keyColumn, valueColumn, data)
{
    var stops = [["0", "rgba(0,0,0,0)"]];
    var minmax = data.reduce(function(minmax, currentRow) {
        var value = parseFloat(currentRow[valueColumn]);
        if (value < minmax[0]) {
            minmax[0] = value;
        }
        if (value > minmax[1]) {
            minmax[1] = value;
        }
        return minmax;
    },[parseFloat(data[0][valueColumn]), parseFloat(data[0][valueColumn])]);

    // http://colorbrewer2.org/#type=sequential&scheme=Greens&n=8
    for (i = 0; i < data.length; i++) {
        var ratio = (data[i][valueColumn] - minmax[0]) / (minmax[1] - minmax[0]);
		var red = 247 - Math.floor(247 * ratio);
		var green = 252 - Math.floor((252 - 90) * ratio);
		var blue = 245 - Math.floor((245 - 50) * ratio);
        var color = "rgba(" + red + "," + green + "," + blue + ",1)";
        stops.push([data[i][keyColumn], color]);
    }
    return stops;
}

function updateMetaData(fieldName)
{
    var metadataElement =document.getElementById('metadata');
    if (metadata) {
        var result = metadata.filter(function(element) {
            return element[0] == fieldName;
        });
        if (result.length) {
            metadataElement.innerText = result[0][1] + " (" + result[0][0] + ")"
        } else {
            metadataElement.innerText = fieldName;
        }
    }
}

Papa.parse("data/cbsgemeenten2016.csv", {
    "download": true,
    "complete": function(results) {
            data = results.data;
            colNames = data.splice(0, 1)[0]; // remove colNames from array
            grid = new Handsontable(document.getElementById('table'), {
                data: data,
                minSpareCols: 0,
                minSpareRows: 0,
                rowHeaders: true,
                colHeaders: colNames,
                contextMenu: true,
                columnSorting: true,
                sortIndicator: true,
                manualColumnResize: true,
                fixedColumnsLeft: 1,
                afterSelection: function(r,c, r2, c2, preventScrolling) {
                    if (r == r2 && c == c2) {
                        // single cell selected
                        if (dataValueField !=colNames[c]) {
                            // column changed, redraw map
                            dataValueField =colNames[c];
                            updateMetaData(dataValueField);
                            stops = classifyData(keyColumn, c, data);
                            map.setPaintProperty('gemeenten', 'fill-color', {
                                "property": mapKeyField,
                                "type": "categorical",
                                "stops": stops
                            });
                        }
                        // visualize gemeente on map
                        map.setFilter('gemeenteselect', ['==', mapKeyField, grid.getDataAtCell(r, colNames.indexOf(dataKeyField))]);
                    }
                }
            });
            var valueColumn = colNames.indexOf(dataValueField);
            keyColumn = colNames.indexOf(dataKeyField);
            stops = classifyData(keyColumn, valueColumn, data);
        }
    });

Papa.parse("data/cbsgemeenten2016meta.csv", {
    "download": true,
    "complete": function(results) {
        metadata = results.data;
        updateMetaData(dataValueField);
    }
});

map.on('load', function () {
    //map.setLayoutProperty('country-label-lg', 'text-field', '{name_' + language + '}');
    map.setLayoutProperty('place_city', 'text-field', '{name}');
    map.setLayoutProperty('place_country_other', 'text-field', '{name}');
    map.addSource("gemeenten", {
        type: 'vector',
        tiles:["https://saturnus.geodan.nl/mvt/gemeenten2016/{z}/{x}/{y}.mvt"],
        "bounds": [3.38,50.73,7.2432,53.5455]
    });

    map.addLayer({
        "id": "gemeenten",
	    "minzoom": 5,
        "type": "fill",
        "source": "gemeenten",
        "source-layer": "gemeenten2016",
        "filter": [ '==', 'water', 'NEE'],
        "paint": {
            "fill-color": {
                "property": mapKeyField,
                "type": "categorical",
                "stops": stops
            },
            "fill-opacity": 0.8
        }
    }, 'place_other');
    map.addLayer({
        'id': "gemeentewater",
        "minzoom": 5,
        "type": "fill",
        "source": "gemeenten",
        "source-layer": "gemeenten2016",
        "filter": [ '==', 'water', 'JA'],
        "paint": {
            "fill-color": "hsl(205,56%, 73%)",
            "fill-opacity": 0.5
        }
    }, 'place_other');
    map.addLayer({
        "id": "gemeentenline",
	    "minzoom": 5,
        "type": "line",
        "source": "gemeenten",
        "source-layer": "gemeenten2016",
        "paint": {
            "line-color": 'gray',
            "line-width": 0.5,
            "line-opacity": 0.5
        }
    }, 'place_other');
    map.addLayer ({
        "id": "gemeenteselect",
        "type" : "line",
        "minzoom": 5,
        "source": "gemeenten",
        "source-layer": "gemeenten2016",
        "paint": {
            "line-color": "red",
            "line-width": 1,
            "line-opacity": 0.8
        },
        "filter": ["==", mapKeyField, ""]
    }, "place_other");
});
map.on("click", function (e) {
    var features = map.queryRenderedFeatures(e.point).map(function(feature){ return {layer: {id: feature.layer.id, type: feature.layer.type}, properties:(feature.properties)};});
    var layer = features.filter(function(feature) {return(feature.layer && feature.layer.id && feature.layer.id=='gemeenten')});
    if (layer.length) {
        var keyValue = layer[0].properties[mapKeyField];
        var row = grid.getDataAtCol(colNames.indexOf(dataKeyField)).indexOf(keyValue);
        if (row > -1) {
            var valueColumn = colNames.indexOf(dataValueField);
            grid.selectCell(row, valueColumn, row, valueColumn, true, false);
        }
    } else {
        // gemeente layer not selected
        map.setFilter('gemeenteselect', ['==', mapKeyField, '']);
    }
});
</script>

</body>
</html>
