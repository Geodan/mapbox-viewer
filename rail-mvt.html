<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:20%; width:100%; }
        #info { position:absolute; top:80%; height:20%; width: 100%; outline: 1px solid black; background: white; overflow: auto;}
    </style>
</head>
<body>

<div id='map'></div>
<div id='info'></div>
<script>
//mapboxgl.accessToken = 'pk.eyJ1IjoiYW5uZWIiLCJhIjoiOVR1NFVoRSJ9.x0d9OLRZADt-GJaDqE0XPg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'styles/freetilehosting/positron.json',
    zoom: 16,
    center: [4.913, 52.342]
});

map.on('load', function () {

    map.addSource("rail", {
            type: 'vector',
            tiles:["http://saturnus.geodan.nl/mvt/rail/{z}/{x}/{y}.mvt"]
        });

    map.addLayer({
      "id": "rail",
      "type": "line",
      "source": "rail",
      "source-layer": "rail",
      "minzoom": 12,
      "maxzoom": 24,
      "filter": [
        "none",
        [
          "==",
          "railway",
          "tram"
        ],
        [
          "==",
          "railway",
          "abandoned"
        ]
      ],
      "layout": {
        "visibility": "visible"
      }
    }, 'place_other');
    map.addLayer({
      "id": "rail-route",
      "type": "line",
      "source": "rail",
      "source-layer": "rail",
      "minzoom": 5,
      "maxzoom": 11.9999,
      "filter": [
        "all",
        [
          "in",
          "route",
          "railway", "train"
        ],
        [
          "!=",
          "railway",
          "abandoned"
        ]
      ],
      "layout": {
        "visibility": "visible"
      },
      "paint": {
        "line-color": "rgba(179, 141, 39, 1)",
        "line-width": 3
      }
    }, 'place_other');
    map.addLayer({
      "id": "tram",
      "type": "line",
      "source": "rail",
      "source-layer": "rail",
      "minzoom": 12,
      "filter": [
        "any",
        [
          "==",
          "railway",
          "tram"
        ]
      ],
      "layout": {
        "visibility": "visible"
      },
      "paint": {
        "line-color": "rgba(103, 45, 45, 1)"
      }
    }, 'place_other');
    map.addLayer({
      "id": "subway",
      "type": "line",
      "source": "rail",
      "source-layer": "rail",
      "minzoom": 12,
      "filter": [
        "all",
        [
          "==",
          "railway",
          "subway"
        ]
      ],
      "layout": {
        "visibility": "visible"
      },
      "paint": {
        "line-color": "rgba(143, 96, 144, 1)",
        "line-width": 1,
        "line-gap-width": 1
      }
    }, 'place_other');
    map.addLayer({
      "id": "lightrail",
      "type": "line",
      "source": "rail",
      "source-layer": "rail",
      "minzoom": 12,
      "filter": [
        "all",
        [
          "==",
          "railway",
          "light_rail"
        ]
      ],
      "layout": {
        "visibility": "visible"
      },
      "paint": {
        "line-color": "rgba(143, 96, 144, 1)",
        "line-width": 1
      }
    });
    map.on('mousemove', function (e) {
      var features = map.queryRenderedFeatures(e.point).map(function(feature){ return {layer: {id: feature.layer.id, type: feature.layer.type}, properties:(feature.properties)};});
      document.getElementById('info').innerHTML = JSON.stringify(features, null, 2);
    });
});
</script>

</body>
</html>
