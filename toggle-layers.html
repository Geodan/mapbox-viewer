<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl-dev.js'></script>
    <!--script src='mapbox-gl-js-0.37.0/src/index.js'></script-->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #menu {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 10px;
        right: 10px;
        border-radius: 3px;
        width: 120px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
    }

    #menu a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
    }

    #menu a:last-child {
        border: none;
    }

    #menu a:hover {
        background-color: #f8f8f8;
        color: #404040;
    }

    #menu a.active {
        background-color: #3887be;
        color: #ffffff;
    }

    #menu a.active:hover {
        background: #3074a4;
    }
</style>

<nav id="menu"></nav>
<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYW5uZWIiLCJhIjoiOVR1NFVoRSJ9.x0d9OLRZADt-GJaDqE0XPg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    zoom: 6,
    center: [-55, 4.9]
});

map.on('load', function () {
    map.addSource('suriname villages', {
        type: 'vector',
        //url: 'mapbox://anneb.cj2oqrxsc00572wrp5r8p3pwp-3u7xc'
        "tiles": [
        //"http://saturnus.geodan.nl:9090/data/suriname_dorpen/z/x/y.pbf" 
        "http://localhost:7777/v2/tiles/{z}/{x}/{y}.pbf"
      ]
    });
    map.addLayer({
        'id': 'suriname villages',
        'type': 'circle',
        'source': 'suriname villages',
        'layout': {
            'visibility': 'visible'
        },
        'paint': {
            'circle-radius': 8,
            'circle-color': 'rgba(55,148,179,1)'
        },
        'source-layer': 'suriname_dorpen'
    });

    map.addSource('suriname districten', {
        type: 'vector',
        //url: 'mapbox://mapbox.mapbox-terrain-v2'
        "tiles": [       
        "http://localhost:7777/v2/tiles/{z}/{x}/{y}.pbf"
      ]
    });
    map.addLayer({
        'id': 'suriname districten',
        'type': 'line',
        'source': 'suriname districten',
        'source-layer': 'suriname_districten',
        'layout': {
            'visibility': 'visible',
            'line-join': 'round',
            'line-cap': 'round'
        },
        'paint': {
            //'line-color': '#877b59',
            'line-color': '#cc5555',
            'line-width': 2
        }
    });
});

var toggleableLayerIds = [ 'suriname districten', 'suriname villages' ];

for (var i = 0; i < toggleableLayerIds.length; i++) {
    var id = toggleableLayerIds[i];

    var link = document.createElement('a');
    link.href = '#';
    link.className = 'active';
    link.textContent = id;

    link.onclick = function (e) {
        var clickedLayer = this.textContent;
        e.preventDefault();
        e.stopPropagation();

        var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

        if (visibility === 'visible') {
            map.setLayoutProperty(clickedLayer, 'visibility', 'none');
            this.className = '';
        } else {
            this.className = 'active';
            map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
        }
    };

    var layers = document.getElementById('menu');
    layers.appendChild(link);
}

</script>

</body>
</html>
